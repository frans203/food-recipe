      <form class="form upload">
        <div class="form-column form-recipe">
          <h3 class="form-h">Recipe Data</h3>
          <label>Title</label>
          <input type="text" value="TEST12" required name="title" />
          <label>URL</label>
          <input type="text" value="TEST12" required name="url" />
          <label>image URL</label>
          <input type="text" value="TEST12" required name="image" />
          <label>Publisher</label>
          <input type="text" value="TEST12" required name="publisher" />
          <label>Prep time</label>
          <input type="number" value="12" required name="prep" />
          <label>Servings</label>
          <input type="text" value="12" required name="servings" />
        </div>

        <div class="form-column form-ingredients">
          <h3 class="form-h">Ingredients</h3>
          <label>Ingredient 1</label>
